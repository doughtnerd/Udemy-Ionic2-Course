<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="secondary" (click)="onClick()">A normal button</button>
  <button ion-button outline (click)="onClick()">A normal button</button>
  <button ion-button clear (click)="onClick()">A normal button</button>
  <button ion-button round block (click)="onClick()">A normal button</button>
  <button ion-button full (click)="onClick()">A normal button</button>
  <button ion-button small (click)="onClick()">A normal button</button>
  <button ion-button large (click)="onClick()">A normal button</button>
  <button ion-button icon-left (click)="onClick()"><ion-icon name="home"></ion-icon>Home</button>

  <ion-list>
    <ion-item>
      <ion-icon name="star" item-left></ion-icon>
      <h1>Hello</h1>
      <p>A normal item</p>
    </ion-item>
    <button ion-item item-right>A button item</button>
  </ion-list>
</ion-content>
